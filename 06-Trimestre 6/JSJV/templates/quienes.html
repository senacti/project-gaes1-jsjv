{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/contac.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>Document</title>
</head>
<body>
    <div class="container contact-form">
        <div class="contact-image">
            <a href= "{% url 'index' %}" >
                <img src="{% static 'images/Lavamatic La Italiana logo.jpeg' %}" alt="rocket_contact"/>
            </a>
        </div>
        <form method="post">
            {% csrf_token %}
            <h3>Formulario de cont√°ctenos</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="name" for="name" class="form-control" placeholder="Usuario" value="" required />
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" for="email" class="form-control" placeholder="Email" value="" required />
                    </div>
                    <div class="form-group">
                        <input type="text" name="subject" for="subject" class="form-control" placeholder="Asunto" value="" required />
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Enviar" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="message" for="message" class="form-control" placeholder="Mensaje" style="width: 100%; height: 150px;" required></textarea>
                    </div>
                </div>
            </div>
        </form>
        
</div>

    <script src="{% static 'js/main.js' %}"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
