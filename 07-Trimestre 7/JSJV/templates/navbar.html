{% load static %}
<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
    
    <div class="logo text-center mr-auto">
        <a href="{% url 'index' %}" class="imgregistro">
            <img src="{% static 'images/LogoFB.png' %}" alt="Logo de Lavamatic la Italiana" class="mb-3">
        </a>
    </div>

    <button type="button" name="button" class="navbar-toggler navbar-toggler-right navbar-light" data-toggle="collapse" data-target="#navb">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    
    <div class="collapse navbar-collapse" id="navb">

        <ul class="navbar-nav mx-auto"> <!-- Utiliza la clase "mx-auto" para centrar los elementos del menú -->
            <li class="nav-item mx-auto"> <!-- Utiliza la clase "mx-auto" para centrar cada elemento del menú -->
                <a class="nav-link active text-light" style="font-size: 20px;" aria-current="page" href="#">| Inicio |</a>
            </li>
            <li class="nav-item mx-auto">
                <a class="nav-link text-light" style="font-size: 20px;" href="#ubicacionNav">| Ubicación |</a>
            </li>
            <li class="nav-item mx-auto">
                <a class="nav-link text-light" style="font-size: 20px;" href="#contacnenosNav">| Contactenos |</a>
            </li>
            <li class="nav-item mx-auto">
                <a class="nav-link text-light" style="font-size: 20px;" href="#servicionNav">| Servicios |</a>
            </li>
        </ul>

        <style>
            .btn {
                transition: transform 0.2s ease-in-out;
                border: 1px solid #43045c; /* Añadimos un borde morado a los botones */
            }
        
            .btn:hover {
                transform: scale(1.05);
            }
            
            .form-control:hover {
                border: 3px solid #43045c; /* Añadimos un borde morado al campo de búsqueda */
            }
        </style>
        

        {% if user.is_authenticated %}
            <form class="d-inline-flex align-items-center" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                <div class="d-inline-flex ml-2">
                    <button class="btn" type="submit" style="margin-right: 5px; background-color: #43045c; color: white;">Buscar</button>
                    <a class="btn" style="margin-left: 2%; background-color: #43045c; color: white;" href="{% url 'logout' %}">Salir</a>
                </div>
            </form>
        {% else %}
            <form class="d-inline-flex align-items-center" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                <div class="d-inline-flex ml-2">
                    <button class="btn" type="submit" style="margin-right: 5px; background-color: #43045c; color: white;">Buscar</button>
                    <a class="btn" style="margin-left: 2%; background-color: #43045c; color: white;" href="{% url 'login' %}">Ingresar</a>
                </div>
            </form>
        {% endif %}


                <ul class="nav navbar-nav ml-auto">
                <li class="navbar-item">
                </li>
                </ul>
    </div>
