{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>Recordar Contraseña</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Hoja de estilo de Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

        <!--Iconos Bostrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!--Estilo Propio -->
        <link rel="stylesheet" href="{% static 'css/formUserL.css' %}">

    </head>

    <body>


  <div class="signupFrm">

    <a href="{% url 'index' %}" class="imgregistro">
      <img src="{% static 'images/LogoFB.png' %}" alt="">
    </a>

      <form action="" id="formulario" class="form" method="post">
            {% csrf_token %}
        <h1 class="title">Recuperar contraseña</h1>
            <!-- Formulario personalizado para los campos -->
 
            <div class="inputContainer">
                <input type="email" class="input" name="{{ form.email.name }}" id="{{ form.email.widget.attrs.id }}" placeholder="a@ejemplo.com" required>
                <label for="{{ form.email.widget.attrs.id }}" class="label">Correo Electrónico</label>
            </div>            
            <br><a href="{% url 'login' %}">Ingresar</a><br>
        <button  type="submit" class="submitBtn" value="Continuar">Continuar</button>    
      </form>
    </div>
    
    

        <!-- Bootstrap JavaScript Libraries -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        
    </body>
</html>
